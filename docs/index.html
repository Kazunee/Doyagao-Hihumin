<script type="text/javascript">
jQuery(function(){

	var n = 0;
	var font = "ＭＳ Ｐゴシック";
	var size = "50px";

	var align = "left";
	
	});

	/*
	* ジェネレート
	*/
	jQuery("#make").click(function(){
		var textset = {
			fillStyle: '#000',
			font: weight + " " + size + " '" + font + "'",
			textAling: 'left',
			textBaseline: 'top',
			x: loc[n].left,
			y: loc[n].top,

		};

		var text1 = jQuery('#text1').val();
		jQuery('.addText').addText2img({

		});

		jQuery('#text1').hide();
		jQuery('#make').hide();

		jQuery('.addText').css('border','dotted 2px #000');
	});

});
</script>
