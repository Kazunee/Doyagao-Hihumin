<!DOCTYPE html>
<html lang="ja">
  
<head>
  <meta charset="utf-8">
  <link href='f0ebf122icon0.png' rel='icon' type='image/x-icon'>
  <title>どや顔ひふみん</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="jquery.addText2img.js"></script>
</head>

<script type="text/javascript">
$(function(){

	var n = 0;
	var font = "UD Digi Kyokasho NP-B";
	var size = "130px";
	var align = "left";

	/*
	* ジェネレート
	*/
	$("#make").click(function(){
		var textset = {
			fillStyle: '#000',
			font: size + " '" + font + "'",
			textAling: 'left',
			textBaseline: 'top',
			lineHeight: 5	
		};

		var text1 = $('#text1').val();
		$('.addText').addText2img({
				text:    text1,
				textset: textset
		});

		$('#text1').hide();
		$('#make').hide();

		$('.addText').css('border','dotted 2px #000');
	});

});
</script>
	
<body>
  <h1>どや顔ひふみん</h1>
  <p>ひふみんがドヤ顔でカットインをキメるだけのスクリプト</p>

<div style="position:relative">
	<img src="hihumi-cutin.png" class="addText" style="position:relative" />
	<textarea id="text1">断酒</textarea>
</div>
	
<section>
	<button id="make">生成</button>
</section>
  
  <p>
    絵＆スクリプト：<a href="https://alserver.jp/@Heyinee" rel="noopener" target="_blank">かず姉</a>
  </p>

  <p>

  </p>
	
</body>
  
</html>
